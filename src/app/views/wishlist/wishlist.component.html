<main class="main" style="background-color: white;">
    <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">Wishlist<span>Shop</span></h1>
        </div><!-- End .container -->
    </div><!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Shop</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
        <div class="container">
            <table class="table table-wishlist table-mobile">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let pd of wishItems">
                        <td class="product-col">
                            <div class="product">
                                <figure class="product-media">
                                    <a >
                                        <img style="padding: inherit;" src="{{serverImgPath}}{{pd.imgPath}}" alt="Product image">
                                    </a>
                                </figure>

                                <h3 class="product-title">
                                    <a>{{pd.itemName}}</a>
                                </h3><!-- End .product-title -->
                            </div><!-- End .product -->
                        </td>
                        <td class="price-col">Â£{{pd.price  | currency:' '}}</td>
                        <td class="action-col">
                            <div >
                                <button class="btn btn-block btn-outline-primary-2" 
                                    aria-haspopup="true" aria-expanded="false" (click)="addToCart(pd.itemId,pd.itemName,pd.imgPath,pd.price)">
                                   Add To Cart
                                </button>

                               
                            </div>
                        </td>
                        <td class="remove-col"><button class="btn-remove" (click)="remove(pd.itemId)"><i class="icon-close"></i></button></td>
                    </tr>
                   
                </tbody>
            </table><!-- End .table table-wishlist -->

        </div><!-- End .container -->

</main><!-- End .main -->
